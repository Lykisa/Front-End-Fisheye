<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/lightbox.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Page d'accueil">
        <img src="assets/images/logo.png" class="logo" alt="Logo du site Fisheye"/>
      </a>
    </header>
    <main id="main">

      <div class="photograph-header">
        <button class="contact_button" aria-label="Contact" onclick="displayModal()" tabindex="0">Contactez-moi</button>
      </div>

      <div id="filter_menu">        
        <p>Trier par</p>
        <select name="filtre" id="filter" aria-label="Filtre" onchange="changeFilter(event)" tabindex="0">
          <option value="popularité" aria-label="Popularité">Popularité</option>
          <option value="date" aria-label="Date">Date</option>
          <option value="titre" aria-label="Titre">Titre</option>
        </select>

      </div>

    </main>

    <div id="lightboxModal" class="lighbox_modal">
      <span class="close cursor" aria-label="Fermer" onclick="closeModalMedia()">&times;</span>
      <div id="lightbox-content" class="modal-content">
    
        <!-- Avant/Après  -->
        <a class="prev" aria-label="Précedent" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" aria-label="Suivant" onclick="plusSlides(1)">&#10095;</a>
    
      </div>
    </div>

    <div id="contact_modal" aria-label="Formulaire de contact">
			<div class="modal">
				<header>
          <h2 id="contact-me" tabindex="0">Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="Icone fermeture du formalaire de contact" aria-label="Fermer" onclick="closeModal()" />
        </header>
				<form>
					<div aria-label="Entrées du formulaire à compléter">
						<label for="prenom">Prénom</label>
            <input type="text" name="prenom" id="prenom" tabindex="1" />

            <label for="nom">Nom</label>
            <input type="text" name="nom" id="nom" tabindex="1" />

            <label for="email">Email</label>
            <input type="email" name="email" id="email" tabindex="1" />

            <label for="message">Votre message</label>
            <input type="text" name="message" id="message" tabindex="1" />

					</div>
          <button class="contact_button" id="send" aria-label="Envoyer" tabindex="1">Envoyer</button>
				</form>
			</div>
		</div>

    <div id="general_info">
      <p class="likesNumberTotal">
        <span>0</span> <i class="fa-solid fa-heart"></i>
      </p>
    </div>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/factories/lightboxfactory.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
